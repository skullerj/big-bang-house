<script>
  const rooms = (state,action)=>{
    switch (action.type) {
      case 'LOAD_ROOMS':
        return Object.assign({},state,{entities:action.rooms});
        break;
      case 'UPDATE_ROOM':
        var newRooms = Object.assign({},state.entities);
        newRooms[action.room.id]=action.room;
        return Object.assign({},state,{entities:newRooms});
        break;
      case 'DELETE_ROOM':
        var newRooms = Object.assign({},state.entities);
        delete newRooms[action.id];
        return Object.assign({},state,{entities:newRooms});
        break;
      case 'ADD_ROOM':
        var newRooms = Object.assign({},state.entities);
        newRooms[action.room.id]=action.room;
        return Object.assign({},state,{entities:newRooms});
        break;
      default:
        return state;
    }
  }
</script>
