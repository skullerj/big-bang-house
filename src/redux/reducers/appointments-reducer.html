<script>
const appointments = (state,action)=>{
  switch (action.type) {
    case 'LOAD_APPOINTMENTS':
      return Object.assign({},state,{entities:action.appointments});
      break;
    case 'DELETE_APPOINTMENT':
      var newAppointments = Object.assign({},state.entities);
      delete newAppointments[action.id];
      return Object.assign({},state,{entities:newAppointments});
      break;
    case 'ADD_APPOINTMENT':
      var newAppointments = Object.assign({},state.entities);
      newAppointments[action.appointment.id]=action.appointment;
      return Object.assign({},state,{entities:newAppointments});
      break;
    case 'SELECT_APPOINTMENT':
      return Object.assign({},state,{selectedAppointment:action.appointmentId});
      break;
    default:
      return state;
  }
}
</script>
