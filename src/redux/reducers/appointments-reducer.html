<script>
const appoEntities= (state=[],action)=>{
  switch (action.type) {
    case 'LOAD_APPOINTMENTS':
      return action.appointments;
      break;
    case 'DELETE_APPOINTMENT':
      return state.reduce((newEnts,appointment)=>{
        if(appointment.id!==action.id){
          newEnts.push(appointment);
        }
        return newEnts;
      },[]);
      break;
    case 'ADD_APPOINTMENT':
      return [...state,action.appointment];
      break;

    default:
      return state;
  }
};

}
</script>
